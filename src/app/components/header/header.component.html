<section class="container">
  <nav class="navbar">
    <div class="title" routerLink="">STUDY10</div>
    <mat-list>
      <mat-list-item color="accent" routerLink="">
        <span class="navbar-link">Trang chủ</span></mat-list-item
      >
      <mat-list-item routerLink="courses">
        <span class="navbar-link">Khoá học online</span>
      </mat-list-item>
      <mat-list-item color="primary" routerLink="tests">
        <span class="navbar-link">Đề thi online</span>
      </mat-list-item>
      <mat-list-item color="primary" routerLink="blog">
        <span class="navbar-link">Blog</span>
      </mat-list-item>

      <button mat-raised-button color="#35509a !important" routerLink="sign-in">
        Đăng nhập
      </button>
    </mat-list>

    <button
      mat-icon-button
      class="menu-btn"
      aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span class="navbar-link" routerLink="">Trang chủ</span>
      </button>
      <button mat-menu-item>
        <span class="navbar-link" routerLink="courses">Khoá học online</span>
      </button>
      <button mat-menu-item>
        <span class="navbar-link" routerLink="tests">Đề thi online</span>
      </button>
      <button mat-menu-item>
        <span class="navbar-link" routerLink="blog">Blog</span>
      </button>
      <button mat-menu-item routerLink="sign-in" class="sign-in-btn">
        <span class="sign-in-btn">Đăng nhập</span>
      </button>
    </mat-menu>
  </nav>
</section>
