<div class="dialog-wrapper">
  <div class="dialog-header">
    <mat-icon [ngStyle]="{ '--icon-color': iconColor }">{{ icon }}</mat-icon>
    <h1 mat-dialog-title [ngStyle]="{ '--title-color': titleColor }">
      {{ title }}
    </h1>
  </div>

  <div mat-dialog-content class="dialog-content">
    {{ message }}
  </div>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Đóng</button>
  </div>
</div>
